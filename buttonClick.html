<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Button click
    </h1>
    <p>
        Click this button to reveal the hidden text.
    </p>
    <div>
        <button id="clickableButton" class="button" onclick="turnTextVisible();">Click this button</button>
    </div>

    <p id="textElement" style="visibility: hidden;">This text is now visible!</p>


    <script>
        function turnTextVisible() {
            var textElement = document.getElementById("textElement").style.visibility = "visible";
        }
    </script>
</body>
</html>
