<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="style/verifyCode.css">
</head>
<body>
    <div class="container">
        <h1>Code Verification</h1>
        
        <form id="verificationForm">
            <label for="code">We sent you a 4 digit code to email@testrigor.com <br> Enter the code to confirm your email:<br></label>
            <input type="text" id="code" name="code" required>
            <button type="submit">Verify</button>
            <p>The code is: <span id="displayedCode"></span></p>
        </form>
        
        <div id="result"></div>

    </div>
    <script src="scripts/verifyCode.js"></script>
</body>
</html>
