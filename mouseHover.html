<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Mouse hover
    </h1>
    <p>
        Hover the mouse over the container to reveal the hidden text.
    </p>
    <div>
        <p id="hoverElement" class="container" onmouseover="toggleTextVisibility();" onmouseleave="toggleTextVisibility();">Hover here</p>
        <p id="textElement" style="visibility: hidden;">This text is now visible!</p>
    </div>

    <script>
        function toggleTextVisibility() {
            var textElement = document.getElementById("textElement");
            textElement.style.visibility = (textElement.style.visibility === "visible") ? "hidden" : "visible";
        }
    </script>
</body>
</html>
