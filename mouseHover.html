<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse Hover</title>

        <link rel="stylesheet" href="style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main class="container text-center mt-5">
            <div class="row justify-content-center">
                <div class="col-6 border p-2">
                    <h1 class="fs-2 fw-bold">Mouse hover</h1>
                    <p><small>Hover the mouse over the container to reveal the hidden text.</small></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <button id="hoverableButton" class="btn btn-primary" onmouseover="toggleTextVisibility();" onmouseleave="toggleTextVisibility();">Hover here</button>
                    <p id="textElement" class="mt-3" style="visibility: hidden;">This text is now visible!</p>
                </div>
            </div>
        </main>

        <script>
            function toggleTextVisibility() {
                var textElement = document.getElementById("textElement");
                textElement.style.visibility = (textElement.style.visibility === "visible") ? "hidden" : "visible";
            }
        </script>
    </body>
</html>
