<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/mouseHover.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Mouse hover
    </h1>
    <p>
        Hover the mouse over the container to reveal the hidden text.
    </p>
    <div>
        <p id="hoverElement" class="container">Hover here</p>
        <p id="textElement">This text is now visible!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
