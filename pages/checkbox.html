<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Checkboxes</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="../style/checkbox.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
      <div class="row justify-content-center text-center">
          <div class="col-6 border p-2 pt-4">
              <h1 class="fs-2 fw-bold">Checkbox</h1>
              <p><small>Click on checkboxes in order to select the desired option.</small></p>
          </div>
      </div>

      <div class="container d-flex flex-row my-5" id="card-container">
          <div class="card">
              <div class="tools">
                <div class="circle">
                  <span class="red box"></span>
                </div>
                <div class="circle">
                  <span class="yellow box"></span>
                </div>
                <div class="circle">
                  <span class="green box"></span>
                </div>
              </div>
              <div class="card__content">
                  <div class="container">
                      <p class="fw-bold text-light">Checkboxes with Labels<p>
                      <div class="container d-flex flex-column">
                        <div class="checkbox-wrapper-5">
                          <input type="checkbox" id="cbx-46" class="inp-cbx" onclick="addTagCheckedOrUnchecked(this)"/>
                          <label for="cbx-46" class="cbx"
                            ><span>
                              <svg viewBox="0 0 12 10" height="10px" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                            ><span class="text-light">First</span>
                          </label>
                        </div>
                        <div class="checkbox-wrapper-5">
                          <input type="checkbox" id="morning" class="inp-cbx" onclick="addTagCheckedOrUnchecked(this)"/>
                          <label for="morning" class="cbx">
                            <span>
                              <svg viewBox="0 0 12 10" height="10px" width="12px">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                              </svg>
                            </span>
                            <span class="text-light">Second</span>
                          </label>
                        </div>
                      </div>
                  </div>
              </div>
            </div>

            <div class="card mx-2">
              <div class="tools">
                <div class="circle">
                  <span class="red box"></span>
                </div>
                <div class="circle">
                  <span class="yellow box"></span>
                </div>
                <div class="circle">
                  <span class="green box"></span>
                </div>
              </div>
              <div class="card__content">
                  <div class="container">
                      <p class="fw-bold text-light">Checkboxes with Numbers<p>
                      <div class="container d-flex flex-column">
                          <div class="checkbox-wrapper-5">
                            <input type="checkbox" id="cbx-47" class="inp-cbx" onclick="addTagCheckedOrUnchecked(this)"/>
                            <label for="cbx-47" class="cbx"
                              ><span>
                                <svg viewBox="0 0 12 10" height="10px" width="12px">
                                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                              ><span class="text-light">1</span>
                            </label>
                          </div>
                          <div class="checkbox-wrapper-5">
                            <input type="checkbox" id="2" class="inp-cbx" onclick="addTagCheckedOrUnchecked(this)"/>
                            <label for="2" class="cbx">
                              <span>
                                <svg viewBox="0 0 12 10" height="10px" width="12px">
                                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                </svg>
                              </span>
                              <span class="text-light">2</span>
                            </label>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"> 
            <div class="toast-header">
              
              <strong id="testrigor-message-type" class="me-auto text-danger">testRigor</strong>
              <small>1 min atr√°s</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
              
            </div>
          </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/checkbox.js"></script>
  </body>
</html>
