<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/checkbox.css">
</head>
<body>
    
    <div class="container d-flex flex-row my-5" id="card-container">
        <div class="card">
            <div class="tools">
              <div class="circle">
                <span class="red box"></span>
              </div>
              <div class="circle">
                <span class="yellow box"></span>
              </div>
              <div class="circle">
                <span class="green box"></span>
              </div>
            </div>
            <div class="card__content">
                <div class="container">
                    <p class="fw-bold text-light">Checkboxes with Labels<p>
                    <div class="container d-flex flex-column">
                        <div class="checkbox-wrapper-46">
                            <input type="checkbox" id="cbx-46" class="inp-cbx" onclick="addTagCheckedOrUnchecked(this)"/>
                            <label for="cbx-46" class="cbx"
                              ><span>
                                <svg viewBox="0 0 12 10" height="10px" width="12px">
                                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg>
                                  </span>
                                  <span class="text-light">First</span>
                            </label>
                        </div>
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" id="morning" type="checkbox" onclick="addTagCheckedOrUnchecked(this)">
                            <label class="cbx" for="morning"><span>
                            <svg width="12px" height="10px">
                              
                            </svg></span><span>&nbspSecond</span></label>
                            <svg class="inline-svg">
                              <symbol id="check-4" viewBox="0 0 12 10">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                              </symbol>
                            </svg>
                          </div>
                    
                          
                    </div>
                </div>
            </div>
          </div>

          <div class="card mx-2">
            <div class="tools">
              <div class="circle">
                <span class="red box"></span>
              </div>
              <div class="circle">
                <span class="yellow box"></span>
              </div>
              <div class="circle">
                <span class="green box"></span>
              </div>
            </div>
            <div class="card__content">
                <div class="container">
                    <p class="fw-bold text-light">Checkboxes with Numbers<p>
                    <div class="container d-flex flex-column">
                        <div class="checkbox-wrapper-47">
                            <input type="checkbox" id="cbx-47" class="inp-cbx" onclick="addTagCheckedOrUnchecked(this)"/>
                            <label for="cbx-47" class="cbx"
                              ><span>
                                <svg viewBox="0 0 12 10" height="10px" width="12px">
                                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
                              ><span class="text-light">1</span>
                            </label>
                          </div>
                          <div class="checkbox-wrapper-5">
                            <input class="inp-cbx" id="2" type="checkbox" onclick="addTagCheckedOrUnchecked(this)">
                            <label class="cbx" for="2"><span>
                            <svg width="12px" height="10px">
                              
                            </svg></span><span>2</span></label>
                            <svg class="inline-svg">
                              <symbol id="check-5" viewBox="0 0 12 10">
                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                              </symbol>
                            </svg>
                          </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    

    

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"> 
          <div class="toast-header">
            
            <strong id="testrigor-message-type" class="me-auto text-danger">testRigor</strong>
            <small>1 min atr√°s</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toast-message">
            
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/checkbox.js"></script>
</body>
</html>
