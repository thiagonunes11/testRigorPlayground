<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/delete.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Delete Elements</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center my-5">
            <div class="row justify-content-center mb-5">
                <div class="col-6 border p-2 pt-4">
                    <h2><b>Delete Elements</b></h2>
                    <p class="mt-4"><small>Delete elements by clicking on the "x" buttons besides them and add new elements by inputting a text on the field.</small></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 border p-2 pt-4">
                    <div class="row justify-content-center">
                        <div class="elementInput col-8">
                            <div class="mb-3 text-start">
                                <label for="element" class="form-label">Type the new element's desired text below:</label>
                                <input type="text" class="form-control" id="element" name="element" aria-describedby="basic-addon4" placeholder="Element name">
                                <div class="form-text" id="basic-addon4">Press the "enter" key to add the new element.</div>
                            </div>
                        </div>
                    </div>
                    <ol>
                        <li>
                            <span>Element 1</span>
                            <button type="button" class="btn-close" name="delete"></button>
                        </li>
                        <li>
                            <span>Element 2</span>
                            <button type="button" class="btn-close" name="delete"></button>
                        </li>
                        <li>
                            <span>Element 3</span>
                            <button type="button" class="btn-close" name="delete"></button>
                        </li>
                    </ol>
                </div>
            </div>

        </main>

        <script src="../scripts/deleteElements.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
