<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button click</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center mt-5">
            <div class="row justify-content-center">
                <div class="col-6 border p-2 pt-4">
                    <h1 class="fs-2 fw-bold">Button click</h1>
                    <p><small>Click the button to reveal the hidden text.</small></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <button id="clickableButton" class="btn btn-primary" onclick="turnTextVisible();">Click this button</button>
                    <p id="textElement" class="mt-3" style="visibility: hidden;">This text is now visible!</p>
                </div>
            </div>
        </main>

        <script>
            function turnTextVisible() {
                var textElement = document.getElementById("textElement").style.visibility = "visible";
            }
        </script>
    </body>
</html>
