<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shadow DOM</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../main.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center p-5">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-6 border p-2">
                    <h1 class="fs-2 fw-bold mt-3 mb-4">Shadow DOM</h1>
                    <p><small>There are multiple different implementations of shadow DOMs with buttons that can be interacted with.</small></p>
                </div>
            </div>

            <div class="row m-4">
                <div class="col border p-3">
                    <p>This text is present on the page outside of any shadow DOM.</p>
                    <button type="button" class="btn btn-primary">We have CSS here!</button>
                </div>
            </div>

            <div class="row m-4">
                <div class="col border p-3">
                    <template shadowrootmode="open">
                        <p>This text, however, is present inside a template shadow DOM.</p>
                        <p>As you can see, the page CSS does not work here, check the following button:</p>
                        <button type="button" class="btn btn-primary" onclick="this.textContent = 'Second button';">But no CSS here :(</button>
                    </template>
                </div>
            </div>

            <div class="row m-4">
                <div class="col border p-3" id="shadowDom">
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
        <script src="../scripts/shadowDom.js"></script>
    </body>
</html>
