<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Picker</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../style/the-datepicker.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container p-5">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-6 border p-2">
                    <h1 class="fs-2 fw-bold mt-3 mb-4">Date Picker</h1>
                    <p><small>Choose a date in the date picker to see the value in the field change.</small></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 border px-4 py-5">
                    <h2 class="fs-3 fw-bold text-center pb-4">Pick a date for the event:</h2>
                    <div class="row">
                        <div class="pt-4">
                            <input type="text" id="my-input">
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="d-grid gap-2 col-7 mx-auto pt-4">
                            <button class="btn btn-primary" type="button" id="nextButton">Confirm date</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
        <!-- <script src="../scripts/radioButtons.js"></script> -->
        <script src="../scripts/the-datepicker.js"></script>

        <script>
            const input = document.getElementById('my-input');
            const datepicker = new TheDatepicker.Datepicker(input);
            datepicker.options.setInputFormat('m/d/Y');
            datepicker.render();
        </script>
    </body>
</html>
