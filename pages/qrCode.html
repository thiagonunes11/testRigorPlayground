<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center mt-5">
            <div class="row justify-content-center">
                <div class="col-6 border p-2 pt-4">
                    <h1 class="fs-2 fw-bold">QR Code</h1>
                    <p><small>Enter the text and click the button to generate a QR Code.</small></p>
                    <input type="text" id="qrTextInput" class="form-control mt-3" placeholder="Enter the text here">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <button id="clickableButton" class="btn btn-primary" onclick="generateQRCode();">Generate QR Code</button>
                    <div id="qrcode" class="mt-5 d-flex justify-content-center" style="visibility: hidden;"></div>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script>
            function generateQRCode() {
                var inputText = document.getElementById("qrTextInput").value; 
                if (inputText.trim() === "") {
                    alert("Please, enter some text to generate the QR Code.");
                    return;
                }
    
                document.getElementById("qrcode").innerHTML = "";
                document.getElementById("qrcode").style.visibility = "visible";
                
                new QRCode(document.getElementById("qrcode"), {
                    text: inputText,
                    width: 256,
                    height: 256
                });
    
                document.getElementById("qrTextInput").value = "";
            }
        </script>
    </body>
    
    
</html>
