<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button click</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center mt-5">
            <div class="row justify-content-center">
                <div class="col-6 border p-2 pt-4">
                    <h1 class="fs-2 fw-bold">Browser Prompt</h1>
                    <p><small>Click the buttons to interact with the prompt.</small></p>
                </div>
            </div>
            <div class="row mt-5 justify-content-center text-center">
                <p id="welcomeText" style="display: none;">Welcome, <span id="nameText"></span></p>
                <div class="row mt-5">
                    <div class="col-12">
                        <button id="clickableButton" class="btn btn-primary" onclick="showPrompt();">Click this button...</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <a href="browserPromptOnLoad.html">
                        <button id="clickableButton" class="btn btn-primary">...Or this one</button>
                    </a>
                </div>
            </div>
        </main>
        <script src="../scripts/browserPrompts.js"></script>
    </body>
</html>
