<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/delete.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Long Click</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center my-5">
            <div class="row justify-content-center mb-5">
                <div class="col-6 border p-2 pt-4">
                    <h2><b>Long click event</b></h2>
                    <p class="mt-4"><small>The button below will say if it was clicked by a long click or a normal click depending on the setting.</small></p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 p-3">
                    <label for="timeSett">Select the time of a long click: </label>
                    <select name="timeSett" id="timeSett">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <div class="row mt-3">
                        <button class="btn btn-outline-primary" type="button" data-qa="search-button">Click here</button>
                    </div>
                    <div class="row mt-3 border pt-2">
                        <div class="col-7 mt-2 mb-1"><h4>Click time:</h4></div>
                        <div class="col-5"><span id="clicktime"></span></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="../scripts/longClick.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
