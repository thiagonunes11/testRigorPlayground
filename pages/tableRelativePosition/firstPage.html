<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Table</title>

    <link rel="stylesheet" href="../../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main class="container text-center mt-5">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-6 border p-2 pt-4">
                <h1 class="fs-2 fw-bold">Relative Position Table</h1>
                <p>Answer the questions to move to the next page</p>
            </div>
        </div>

        <div class="row justify-content-center text-center">
          <h3>First Question</h3>

          <p class="my-3">You need to <span class="fw-bold">add</span> the item in <span class="fw-bold">line 1 column 2</span> with the item in <span class="fw-bold">column 3 line 3</span>.</p>
        </div>

        <div class="row justify-content-center text-center mt-3">
          <div class="col-4">
            <table id="random-table" class="table table-striped table-bordered">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
              </tr>
              <tr>
                <th scope="row" class="row-index">Line 1</th>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
                <td id="cell-3"></td>
              </tr>
              <tr>
                <th scope="row" class="row-index">Line 2</th>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
                <td id="cell-6"></td>
              </tr>
              <tr>
                <th scope="row" class="row-index">Line 3</th>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
                <td id="cell-9"></td>
              </tr>
            </table>
          </div>

          <div class="row justify-content-center text-left mt-3">
            <div class="col-4">
              <div class="mb-3">
                <label for="result" class="form-label">Result</label>
                <input type="email" class="form-control" id="result" aria-describedby="resultField">
              </div>
              <button type="button" class="btn btn-primary" onclick="checkAnswer()">Submit</button>
            </div>
          </div>

          <div class="row">
            <div class="col mt-4">
              <div id="error-message"></div>
            </div>
          </div>
    </main>
    <script src="../../scripts/tableRelativePositionPage1.js"></script>
</body>
</html>
