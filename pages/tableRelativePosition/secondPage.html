<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>

    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/main.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="row justify-content-center text-center">
            <div class="col-6 border p-2 pt-4">
                <h1 class="fs-2 fw-bold">Relative Position</h1>
                <p>Answer the questions to move to the next page</p>
                <p>You need to multiply the item in line 2 column 1 with the item in column 3 line 1</p>
                <table id="random-table">
                    <tr>
                      <th></th>
                      <th>Column 1</th>
                      <th>Column 2</th>
                      <th>Column 3</th>
                    </tr>
                    <tr>
                      <td class="row-index">Line 1</td>
                      <td id="cell-1"></td>
                      <td id="cell-2"></td>
                      <td id="cell-3"></td>
                    </tr>
                    <tr>
                      <td class="row-index">Line 2</td>
                      <td id="cell-4"></td>
                      <td id="cell-5"></td>
                      <td id="cell-6"></td>
                    </tr>
                    <tr>
                      <td class="row-index">Line 3</td>
                      <td id="cell-7"></td>
                      <td id="cell-8"></td>
                      <td id="cell-9"></td>
                    </tr>
                  </table>
            </div>
            <div>
                <label for="result">Result:</label>
                <input type="text" id="result">
                <button onclick="checkAnswer()">Submit</button>
            </div>
            <div id="error-message"></div>
        </div>
    </main>
    <script src="/scripts/tableRelativePositionPage2.js"></script>
</body>
</html>
