<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Login Text</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground
                    </a>
                </div>
            </nav>
        </header>
        <main class="container p-5">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-6 border p-2">
                    <h1 class="fs-2 fw-bold mt-3 mb-4">Dynamic Login Text</h1>
                    <p><small>Leverage the auto-healing AI feature for signing in on this login page in which the button changes the text each refresh.</small></p>
                </div>
            </div>
            
            <div class="row m-4">
                <div class="col p-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="example@example.com" disabled>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="examplepassword" disabled>
                    </div>
                    <br/>
                    <button id="loginButton" class="btn btn-primary">...</button>

                    <div id="successAlert" class="form-group pt-4" hidden>
                        <div class="alert alert-info" role="alert">
                            <small id="loginMessage">Successful login!</small>
                        </div>
                    </div>
                </div>
            </div>

            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
        <script src="../scripts/dynamicLoginText.js"></script>
    </body>
</html>
