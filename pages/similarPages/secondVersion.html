<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Similar Pages</title>

        <link rel="stylesheet" href="../../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../main.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container mt-5">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-6 border p-2">
                    <h1 class="fs-2 fw-bold mt-3 mb-4">Similar Pages</h1>
                    <p><small>There is two nearly identical pages that that differ only in tags or attributes.</small></p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="true" href="../similarPages.html">First version</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-disabled="true">Second version</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Check by the author</h5>
                            <p class="card-text" title="Enter the name into the field!">Here you can check if our library has a book by the author's name.</p>
                            <div class="row justify-content-center my-5">
                                <div class="col-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="button-addon2">
                                        <button class="btn btn-outline-primary" type="button" data-qa="search-button">Search</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="searchMessage" class="alert alert-success" role="alert" hidden>
                                A book by this author was found!
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script>
                var input           = document.querySelector("input");
                var button          = document.querySelector("button");
                var searchMessage   = document.getElementById("searchMessage");

                button.addEventListener("click", function() {
                    searchMessage.hidden = false;
                });
            </script>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
