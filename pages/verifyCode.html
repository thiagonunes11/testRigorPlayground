<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>

    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../main.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col-6 border p-2 pt-4">
                <h1 class="fs-2 fw-bold">Code Verification</h1>
                <p><small>Input the correct verification code the field below.</small></p>
            </div>
        </div>

        <div class="row mt-5 justify-content-center text-center">
            <div class="col-4">
                <form id="verificationForm" class="mb-3">
                    <label for="code" class="form-label">
                        <p>We sent you a 4 digit code to email@testrigor.confirm</p>
                        <p>Enter the code to confirm your email:</p>
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="code" aria-describedby="codeHelp" required>
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                    <div id="codeHelp" class="form-text mt-3">
                        <p>The code is: <span id="displayedCode"></span></p>
                    </div>
                </form>

                <div class="mt-3">
                    <div id="resultValid" class="alert alert-success pb-0" role="alert" hidden>
                        <p>Valid Code</p>
                    </div>
                    <div id="resultInvalid" class="alert alert-danger pb-0" role="alert" hidden>
                        <p>Invalid Code. Try again</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../scripts/verifyCode.js"></script>
</body>
</html>
