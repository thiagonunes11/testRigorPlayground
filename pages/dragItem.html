<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Item</title>

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/dragItem.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../main.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col-6 border p-2 pt-4">
                <h1 class="fs-2 fw-bold">Drag Item</h1>
                <p><small>Drag items in the list to put them in order.</small></p>
            </div>
        </div>

        <div class="row mt-5 justify-content-center text-center">
            <div class="row justify-content-center">
                <div class="col-4 border">
                    <ul id="task-list" class="px-0 py-3">
                        <li draggable="true" class="draggable" id="task1">Task 1</li>
                        <li draggable="true" class="draggable" id="task2">Task 2</li>
                        <li draggable="true" class="draggable" id="task3">Task 3</li>
                        <li draggable="true" class="draggable" id="task4">Task 4</li>
                        <li draggable="true" class="draggable" id="task5">Task 5</li>
                        <li draggable="true" class="draggable" id="task6">Task 6</li>
                        <li draggable="true" class="draggable" id="task7">Task 7</li>
                    </ul>
                    <div id="order-message" class="mt-3 alert alert-info">Waiting for sorting...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/dragItem.js"></script>
</body>
</html>
