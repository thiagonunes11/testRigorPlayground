<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect The Dots</title>

    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center text-center">
            <div class="col-6 border p-2 pt-4">
                <h1 class="fs-2 fw-bold">Connect The Dots</h1>
                <p><small>Use the mouse or offsets to connect all of the dots on the canvas.</small></p>
            </div>
        </div>

        <div class="justify-content-center text-center">
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </div>
        <div class="text-center mb-5">
            <div class="col-12">
                <button id="moreDotsButton" class="btn btn-primary">Connect more dots</button>
                <button id="lessDotsButton" class="btn btn-primary" style="display:none;">Connect less dots</button>
            </div>
        </div>
    </main>
    <script src="../scripts/connectTheDots.js"></script>
</body>
</html>
