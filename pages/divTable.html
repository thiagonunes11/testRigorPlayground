<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Table</title>

    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .divTable {
            display: table;
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .divTableRow {
            display: table-row;
        }

        .divTableHeading {
            display: table-header-group;
            background-color: #007bff;
            color: white;
        }

        .divTableCell,
        .divTableHead {
            display: table-cell;
            padding: 0.75rem;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        .divTableHead {
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #dee2e6;
        }

        .divTableBody {
            display: table-row-group;
        }

        .divTableRow:nth-child(even) {
            background-color: #f8f9fa;
        }

        .divTableRow:hover {
            background-color: #e9ecef;
        }

        .divTableCell {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">testRigor Playground</a>
            </div>
        </nav>
    </header>
    <main class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-6 border p-2 pt-4">
                <h1 class="fs-2 fw-bold">HTML Div Table</h1>
                <p><small>Verify contents of table below.</small></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="divTable blueTable">
                <div class="divTableHeading">
                  <div class="divTableRow">
                    <div class="divTableHead">head1</div>
                    <div class="divTableHead">head2</div>
                    <div class="divTableHead">head3</div>
                  </div>
                </div>
                <div class="divTableBody">
                  <div class="divTableRow">
                    <div class="divTableCell">ABC</div>
                    <div class="divTableCell">DEF</div>
                    <div class="divTableCell">GHI</div>
                  </div>
                  <div class="divTableRow">
                    <div class="divTableCell">QWE</div>
                    <div class="divTableCell">RTY</div>
                    <div class="divTableCell">UIO</div>
                  </div>
                  <div class="divTableRow">
                    <div class="divTableCell">MNB</div>
                    <div class="divTableCell">VCX</div>
                    <div class="divTableCell">ASD</div>
                  </div>
                </div>
              </div>
        </div>
    </main>

</body>

</html>
