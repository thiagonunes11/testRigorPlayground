<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Playback</title>

        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <script src="">
    </script>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">testRigor Playground</a>
                </div>
            </nav>
        </header>
        <main class="container text-center mt-5">
            <div class="row justify-content-center">
                <div class="col-6 border p-2 pt-4">
                    <h1 class="fs-2 fw-bold">Video Playback</h1>
                    <p><small>Click the Play button to start playing a video.</small></p>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="mb-3">
                        <button id="playButton" class="btn btn-primary" onclick="playVideo();">Play</button>
                        <button id="pauseButton" class="btn btn-secondary" onclick="pauseVideo();" style="display: none;">Pause</button>
                    </div>
                    <video id="video" class="mt-3" loop style="width: 100%; visibility: hidden;">
                        <source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_2MB.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </main>
        
        <script>
            function playVideo() {
                const video = document.getElementById('video');
                video.play();
                video.style.visibility = "visible";
                document.getElementById('playButton').style.display = "none";
                document.getElementById('pauseButton').style.display = "inline-block";
            }
        
            function pauseVideo() {
                const video = document.getElementById('video');
                video.pause();
                document.getElementById('playButton').style.display = "inline-block";
                document.getElementById('pauseButton').style.display = "none";
            }
        
            document.getElementById('video').addEventListener('pause', () => {
                document.getElementById('playButton').style.display = "inline-block";
                document.getElementById('pauseButton').style.display = "none";
            });
        
            document.getElementById('video').addEventListener('play', () => {
                document.getElementById('playButton').style.display = "none";
                document.getElementById('pauseButton').style.display = "inline-block";
            });
        </script>
        
        
    </body>
    
    
</html>
