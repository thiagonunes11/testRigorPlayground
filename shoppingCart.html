<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>

        <link rel="stylesheet" href="style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="main.html">testRigor Playground</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex col-6" role="search" onsubmit="event.preventDefault()">
                            <input class="form-control rounded-end-0" id="searchInput" type="search" placeholder="Search" aria-label="Search" value="">
                            <button class="btn btn-primary rounded-start-0" id="searchButton" type="submit"><i class="bi bi-search"></i></button>
                        </form>
                    </div>
                    <button type="button" class="btn btn-warning" id="cartButton"><span id="cartQuantityText"></span> <i class="bi bi-cart3"></i> Cart</button>
                </div>
            </nav>
        </header>
        <main class="container mt-5">
            <div class="row justify-content-center text-center ">
                <div class="col-6 border p-2">
                    <h1 class="fs-2 fw-bold mt-3 mb-4">Shopping Cart</h1>
                    <p><small>Search for a random item. This will display items you can press to add to cart.</small></p>
                </div>
            </div>

            <div id="itemListBlock" class="row mt-5 justify-content-start" hidden>
                <h4>Showing results:</h4>

                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-2" style="max-width: 200px;">
                            <img src="./assets/OCR_TEXT.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span id="firstItemName"></span>
                                </h5>
                                <h2>
                                    <span>$</span>
                                    <span id="firstItemValue"></span>
                                </h2>
                                <button type="button" id="firstAddToCart" class="btn btn-warning">Add to cart</button>
                                <button type="button" id="firstRemoveFromCart" class="btn btn-danger" hidden>Remove from cart</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-2" style="max-width: 200px;">
                            <img src="./assets/OCR_TEXT.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span id="secondItemName"></span>
                                </h5>
                                <h2>
                                    <span>$</span>
                                    <span id="secondItemValue"></span>
                                </h2>
                                <button type="button" id="secondAddToCart" class="btn btn-warning">Add to cart</button>
                                <button type="button" id="secondRemoveFromCart" class="btn btn-danger" hidden>Remove from cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cartListBlock" class="row mt-5 justify-content-start" hidden>
                <h4>Cart:</h4>

                <div id="cartListRows" class="col">
                    
                </div>
                <div class="col-2">
                    <h5>
                        <span>Subtotal: $</span>
                        <span id="subtotal">0</span>
                    </h5>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="scripts/shoppingCart.js"></script>
    </body>
</html>
